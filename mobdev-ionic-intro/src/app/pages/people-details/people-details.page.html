<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="person">
  <ion-card>
    <ion-card-content>
      <h3><strong>Height</strong></h3>
      {{ person.height }}
    </ion-card-content>
  </ion-card>

    <ion-card>
      <ion-card-content>
        <h3><strong>Mass</strong></h3>
        {{ person.mass }}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <h3><strong>Gender</strong></h3>
        {{ person.gender }}
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-content>
        <h3><strong>Birth year</strong></h3>
        {{ person.birth_year }}
      </ion-card-content>
    </ion-card>

</ion-content>
