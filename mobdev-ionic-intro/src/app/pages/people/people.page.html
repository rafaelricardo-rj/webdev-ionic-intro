<ion-header>
  <ion-toolbar class="bar bar-header bar-stable">
    <ion-title class="ion-text-center">People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let person of (people | async)?.results" (click)="openDetails(person)">
      {{ person.name }}
    </ion-item>
  </ion-list>
</ion-content>
